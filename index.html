<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script  src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <title>My inefficient Crystal Game</title>
</head>

<h1>
    Number to guess: 
</h1>
<h2 id= "guessNumber"></h2>
<h2>
    Total Points: 
    <h3 id="TotalPoints"></h3> 
</h2>

<body>
    
    <div class = "crystalImage">
        <img id = "C1" src="https://p.luckyretail.com/Uploadfile/20160530/002464/002464.jpg" alt="Crystal Image 1">
        <img id = 'C2' src="https://vignette.wikia.nocookie.net/powerlisting/images/d/d3/2013-10-Blue-Crystal-Abstract.jpg/revision/latest?cb=20160227092023&format=original" alt="Crystal Image 2">
        <img id = 'C3' src="https://vignette.wikia.nocookie.net/marvel-contestofchampions/images/1/1c/2-Star_Crystal.png/revision/latest?cb=20150825213642" alt="Crystal Image 3">
        <img id = 'C4' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtVKH95Jb1LNvfaL1enr5fq3KU4Ed1m5AB4FRAFbfMgXSU8mVI" alt="Crystal Image 4">
    </div>

    <style type="text/css">
   
   #C1{
        width: 100px;
        height: 100px;
    }
    #C2{
        width: 100px;
        height: 100px;
    }
    #C3{
        width: 100px;
        height: 100px;
    }
    #C4{
        width: 100px;
        height: 100px;
    }
    
    </style>  
    <script class="JavaScript">
        //This forces the HTML to load first before the javascript runs. 
        $(document).ready(function(){
        
        //This is the target that the user will need to achieve when trying to make for the 
        var target = 50;
        $("#guessNumber").text(target);

        //Points that the user gains every time he hits a specific crystal. Rnadom numbers go anywhere from 1-10
       var C1Points = Math.floor((Math.random() * 10) + 1);
       var C2Points = Math.floor((Math.random() * 10) + 1);
       var C3Points = Math.floor((Math.random() * 10) + 1);
       var C4Points = Math.floor((Math.random() * 10) + 1);

        //Points that the user has accumulated over the period of the game. 
        var userPoints = 0;
    
        //This is designed to increase the number points the user has.
        $('#C1').on('click', function(){
            userPoints += C1Points;
            alert("You now have this many points: " + userPoints);
            if (userPoints == target){
                alert("You win!");
            }
            else if(userPoints > target){
                alert("You lose");
            }
        });
        $('#C2').on('click', function(){
            userPoints += C2Points;
            alert("You now have this many points: " + userPoints);
            if (userPoints == target){
                alert("You win!");
            }
            else if(userPoints > target){
                alert("You lose");
            }
        });
        $('#C3').on('click', function(){
            userPoints += C3Points;
            alert("You now have this many points: " + userPoints);
            if (userPoints == target){
                alert("You win!");
            }
            else if(userPoints > target){
                alert("You lose");    
            }
        });
        $('#C4').on('click', function(){
            userPoints += C4Points;
            alert("You now have this many points: " + userPoints);
            if (userPoints == target){
                alert("You win!");
                
            }
            else if(userPoints > target){
                alert("You lose");
            }
        });
    });
    </script>
</body>
</html>
